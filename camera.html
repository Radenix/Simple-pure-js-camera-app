<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <video width="800px" autoplay style="display: flex; justify-content:center;margin:0 auto;"><</video><br>
        <div class="buttons">
            <button onclick="startWebCam()">Start</button>
            <button onclick="StopWebCam()">Stop</button>
          </div>
    </div>
</body>

<script>
const video = document.querySelector('video');

const startWebCam = () =>{

if (navigator.mediaDevices.getUserMedia) {     navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(error => console.log(error));
 }
}
startWebCam();

const StopWebCam = ()=>{
  let stream = video.srcObject;
  let tracks = stream.getTracks();
  tracks.forEach(track => track.stop());
  video.srcObject = null;
}
</script>
</html>
